{% load static %}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <img class="logo" src="{% static 'img/logo-grey2.png' %}" alt="Logo">
            </div>
            <div class="col-lg-10">
                <div class="nav">
                    <ul>
                        <li>
                            <a href="{% url 'main' %}">Главная</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'user:edit' %}">
                                {{ user.first_name|default:'Пользователь' }}
                            </a>
                        </li>
                        {% endif %}
                        <li>
                            {% if user.is_authenticated %}
                            <a href="{% url 'user:logout' %}">Выйти</a>
                            {% else %}
                            <a href="{% url 'user:login' %}">Войти</a>
                            {% endif %}
                        </li>
                        <li>
                            <a href="#">О проекте</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

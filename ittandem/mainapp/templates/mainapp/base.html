<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/fonts/" rel="stylesheet">
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
    <title>Template</title>
</head>
<body class="d-flex flex-column">
<div id="page-content">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <img class="logo" src="{% static 'img/logo-grey2.png' %}" alt="Logo">
                </div>
                <div class="col-lg-10">
                    <div class="nav">
                        <ul>
                            <li>
                                <a href="#">Главная</a>
                            </li>
                            <li>
                                <a href="#">Контакты</a>
                            </li>
                            <li>
                                <a href="{% url 'user:register' %}">Вход</a>
                            </li>
                            <li>
                                <a href="#">О проекте</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        {% block content %}

        {% endblock %}
    </div>
</div>

<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Your Website</small>
    </div>
</footer>
</body>
</html>

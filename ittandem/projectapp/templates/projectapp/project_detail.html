{% extends 'mainapp/base.html' %}
{% load i18n %}
{% block content %}

 <div>

        <h5>Название проекта:</h5>
     <br>
        <p>{{ project.name }}</p>
        <hr>
        <p style="font-weight: bold">Описание:</p>
            <p>
                {{ project.desc }}
            </p>
        <hr>
        <p>Технологии: </p>
        {% for tag in project.tags.all %}
            <p>{{ tag.name }}</p>
            <hr>

        {% endfor %}
         {% if request.user.id == project.owner.id %}
             <button class="btn-success"><a style="text-decoration: none;color: #000 !important;" href="{% url 'project:ProjectUpdate' project.id %}" >{% trans 'Редактировать' %} </a></button>
             <button class="btn-danger"><a style="text-decoration: none;color: #000 !important;" href="{% url 'project:ProjectDelete' project.id %}" >{% trans 'Удалить' %} </a></button>
        {% endif %}
 </div>



{% endblock %}
